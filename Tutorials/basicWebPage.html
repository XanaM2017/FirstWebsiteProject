<html>
    <head></head>
    <body>
        <!-- this is how you add a comment/note; will not show up on website; 
        can also have a multiline list (code is ctrl+/)
        -->
         <!-- this is an intro -->
        <h1>This is my header</h1>
        <p>This is a paragraph for my website.</p>
        <h3>H3 tester</h3>
        <h6>H6 tester</h6>
        <!-- changing hx numbers changes the font size w/ preset values -->

        <!-- this is a bullet (unordered) list -->
        <ul>
            <li>bullet 1</li>
            <li>bullet 2</li>
            <li>bullet 3</li>
            <li>bullet 4</li>
        </ul>

        <!-- this is a numbered (ordered) list -->
        <ol>
            <li>number 1</li>
            <li>number 2</li>
            <li>number 3</li>
            <li>number 4</li>
        </ol>
        
        <!-- this is an external link, will open in same window -->
         <a href="https://www.google.co.uk/">Click me: Google link</a>
        
        <!-- this is an external link, will open in new tab w/ target function -->
         <a href="https://www.google.co.uk/" target="_blank">Click me: Google link</a>
        
        <!-- this is an image -->
        <img src="images/download.jpg" alt="Kitten">

        <!-- can add other attributes for sizing, width / height, but have to be in pixels -->
        <img src="images/download.jpg" alt="Kitten" width="500px" height="500px">
    </body>
</html>
