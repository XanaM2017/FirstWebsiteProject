<html>
    <head></head>
    <body>
        <!-- list practice (unordered, then ordered)-->
         <ul>
            <li>bullet 1</li>
            <li>bullet 2</li>
            <li>bullet 3</li>
         </ul>
         <ol>
            <li>number 1</li>
            <li>number 2</li>
            <li>number 3</li>
         </ol>

        <!-- link open in same tab / link open in diff tab-->
        <a href="https://www.google.co.uk/">Google Link</a>
        <a href="http://www.google.co.uk/" target="_blank">google link</a>

        <!-- image -->
         <img src="../images/download.jpg" alt="Kitten" width="150px">
         <!-- note: if image is in an outside folder, need to do "../" to get it to go back a folder,
          then photo should show up -->
        <!-- sizing: "width" has to go somewhere inside the brackets -->

        <!-- New: make an image a link -->
         <a href="https://www.google.co.uk">
            <img src="../images/download.jpg" alt="kitten">
         </a>
    </body>
</html>
