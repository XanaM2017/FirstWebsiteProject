<html>
    <head>
        <style>
            p {
                background-color: aqua;
                height: 200px;
            }
        </style>
    </head>
    <body>
        Random Text <p style="display: none;">Test 1</p> Random Text
        Random Text <p style="display: block;">Test 2</p> Random Text
        Random Text <p style="display: inline-block;">Test 3</p> Random Text
        Random Text <p style="display: inline;">Test 4</p> Random Text
    </body>
</html>

<!-- inline vs inline-block...both make the text inline
    inline: just dealing with the height of the text
    inline-block: takes up the whole property, mainly with the height-->
<!-- by default, display is block...taking up the whole width/height -->
